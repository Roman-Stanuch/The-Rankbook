{% extends "bootstrap.html" %}

{% block title %}
    Schools Home
{% endblock %}

{% block body %}
    <h1>All Schools</h1>
    <ul>
        {% for school in schools %}
            <li><a href="{% url 'schools:school_home' school.id %}">{{ school.name }}</a></li>
        {% empty %}
            <li>No Schools Found!</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home:index' %}">Return to Home</a>
{% endblock %}
