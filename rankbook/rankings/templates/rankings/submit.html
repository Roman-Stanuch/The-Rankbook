{% extends "bootstrap.html" %}

{% block title %}
   Submit Vote 
{% endblock %}

{% block body %}
    <h1>Submit Vote</h1>
    <form action="{% url 'rankings:submit' %}" method="post" autocomplete="off">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    <a href="{% url 'rankings:index' %}">Return to Rankings</a>
{% endblock %}
