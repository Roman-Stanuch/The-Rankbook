{% extends "bootstrap.html" %}

{% block title %}
    Rankings Home
{% endblock %}

{% block body %}
    <h1>All Rankings</h1>
    <ol>
        {% for ranking in rankings %}
            <li>{{ ranking.business }}</li>
        {% empty %}
            <li>No Rankings Found!</li>
        {% endfor %}
    </ol>
    <a href="{% url 'rankings:submit' %}">Submit a Vote!</a>
    <br>
    <a href="{% url 'home:index' %}">Return to Home</a>
{% endblock %}
