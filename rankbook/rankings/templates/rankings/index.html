{% extends "rankings/layout.html" %}

{% block title %}
    Rankings Home
{% endblock %}

{% block body %}
    <h1>All Rankings</h1>
    <ol>
        {% for ranking in rankings %}
            <li>{{ ranking }}</li>
        {% empty %}
            <li>No Rankings Found!</li>
        {% endfor %}
        <br>
        <a href="{% url 'rankings:submit' %}">Submit a vote!</a>
    </ol>
{% endblock %}
